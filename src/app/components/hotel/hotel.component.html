<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
</head>
<body>
  <h1> Hotel </h1>
  <ul>
    <li *ngFor="let hotel of hotels">
      <span>
        {{hotel.name}}
      </span>
      <ul>
        <li *ngFor="let room of hotel.rooms">
          <span>
            {{room.type}}
          </span>
      </ul>
    </li>
  </ul>
</body>
</html>
